<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            font-weight: 400;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            font-weight: 400;
        }
        
        .social-icon {
            font-size: 24px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 50px;
        }
        
        .gallery-item {
            height: 300px;
            overflow: hidden;
            border-radius: 2px;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-item:first-child {
            border: 2px solid #3498db;
        }
        
        /* Instagram icon */
        .instagram-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .instagram-inner {
            width: 24px;
            height: 24px;
            border: 2px solid #000;
            border-radius: 6px;
            position: relative;
        }
        
        .instagram-inner::before {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .instagram-inner::after {
            content: "";
            position: absolute;
            width: 3px;
            height: 3px;
            background: #000;
            border-radius: 50%;
            top: 2px;
            right: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-links">
                <a href="#">About</a>
                <a href="#">Works</a>
                <a href="#">Contacts</a>
            </div>
            <div class="instagram-icon">
                <div class="instagram-inner"></div>
            </div>
        </nav>
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/2024.10_Fall Break_Philadelphia_Photo_Edits-4.jpg">
            </div>
            <div class="gallery-item">
                <img src="images/2024.12_Christmas_New York City_New York_Camera_Edits-11.jpg">
            </div>
            <div class="gallery-item">
                <img src="images/2024.12_Christmas_New York City_New York_Camera_Edits-14.jpg">
            </div>
            <div class="gallery-item">
                <img src="images/2024.12_Christmas_New York City_New York_Camera_Edits-24.jpg">
            </div>
        </div>
    </div>
</body>
</html>
