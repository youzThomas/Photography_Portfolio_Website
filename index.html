<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-weight: 400;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
        text-decoration: none;
        color: #000;
        font-size: 18px;
        font-weight: 400;
        position: relative;
    }

    .nav-links a.active {
        text-decoration: underline;
        text-underline-offset: 4px;
    }

    .nav-links a:hover {
        color: #666666;
        transition: color 0.3s ease;
    }

    .instagram-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .instagram-inner {
      width: 24px;
      height: 24px;
      border: 2px solid #000;
      border-radius: 6px;
      position: relative;
    }

    .instagram-inner::before {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      border: 2px solid #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .instagram-inner::after {
      content: "";
      position: absolute;
      width: 3px;
      height: 3px;
      background: #000;
      border-radius: 50%;
      top: 2px;
      right: 2px;
    }

    .instagram-icon a {
        display: flex;
        align-items: center;
        justify-content: center;
        color: inherit;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .instagram-icon a:hover .instagram-inner {
        border-color: #666666;
    }

    .instagram-icon a:hover .instagram-inner::before {
        border-color: #666666;
    }

    .instagram-icon a:hover .instagram-inner::after {
        background-color: #666666;
    }


    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 50px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 2px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      transition: transform 1s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="nav-links">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Works</a>
        <a href="#">Contacts</a>
      </div>
      <div class="instagram-icon">
        <a href="https://www.instagram.com/halcyonyau/" target="_blank">
          <div class="instagram-inner"></div>
        </a>
      </div>      
    </nav>

    <div class="gallery">
      <div class="gallery-item">
        <img src="images/2024.10_Fall Break_Philadelphia_Photo_Edits-4.jpg" onclick="enlarge(this)">
      </div>
      <div class="gallery-item">
        <img src="images/2024.12_Christmas_New York City_New York_Camera_Edits-11.jpg" onclick="enlarge(this)">
      </div>
      <div class="gallery-item">
        <img src="images/2024.12_Christmas_New York City_New York_Camera_Edits-14.jpg" onclick="enlarge(this)">
      </div>
      <div class="gallery-item">
        <img src="images/2024.12_Christmas_New York City_New York_Camera_Edits-24.jpg" onclick="enlarge(this)">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="enlarged">
  </div>

  <script>
    function enlarge(imgElement) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      modalImg.src = imgElement.src;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
